<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blogger Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
    </div>
    <div class="content">
        <div class="post">
            <h2>First Blog Post</h2>
            <img src= "images\mozila.jpeg" alt="Blog Image">
            <p>Mozilla is a cool web browser</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Blog</p>
    </div>
</body>
</html>
