<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;  
            border: 5px solid #333;  
            margin: 20px;  
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Box Model Example</h2>
        <p>This box demonstrates the CSS box model.</p>
    </div>
</body>
</html>
