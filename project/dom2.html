<!DOCTYPE html>
<html>
    <head>
        <title>using dom</title>
        <script>
            function load(){
                var demo = document.getElementById("num1");
                demo.style.backgroundColor = "green";
            }
            function load2(){
                var demo1= document.getElementById("num2");
                demo1.innerHTML="hello welcome";

            }
            function load3(){
                var demo3 = document.getElementById("num1");
                demo3.style.fontSize="50px";
            }
        </script>
    </head>
    <body>
        <h1 id="num1"> welcome to js</h1>
        <p id ="num2"> This is interesting</p>
        <input type ="button" onclick ="load()" value="chnage color">

    </body>
</html>
