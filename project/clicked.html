<!DOCTYPE html>
<html>
    <head>
        <title>Click Event</title>
    </head>
    <body>
        <p id="new" onclick="Click()">Click the paragraph</p>
        <script>
            function Click() {
                var demo = document.getElementById("new");
                demo.innerHTML = "Clicked!";
            }
        </script>
    </body>
</html>
