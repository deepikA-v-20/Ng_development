<!DOCTYPE html>
<html>
    <head>
        <title>DOCUMENT BY ElementName</title>
        <style>
            body {
                text-align: center;
            }
            h1 {
                color: aquamarine;
            }
        </style>
        <script>
            function load() {
        var demo = document.getElementsByName("ng");
        var arr = Array.from(demo);
                for (let i of arr) {

        
                    alert("Element content: " + i.textContent);
                }
            }

            function load2() {
                var demo = document.getElementsByTagName("h4");
                let i=0;
                for(i=0;i<demo.length;i++){
                demo[i].style.color = "green";
                }
            }
        </script> 
    </head>
    <body>
        <h1 id="hello">
            Get element in HTML
        </h1>
        <h2>Get element by name</h2>
        <h4 name="ng">Name: Deepz</h4>
                           <h4 name="ng">Class: ADS</h4>
        <h4 name="ng">Student</h4>
        <input type="text" name='we'>
        <br><br>
        <input type="button" onclick="load()" value="Click here to see the details">
        <input type="button" onclick="load2()" value="Change First H4 Color">
    </body>
</html>
