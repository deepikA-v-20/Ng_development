<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css" >

  </head>
  <body>
    
     <div class="container">
        <h1>Simple Form Validation</h1>
    <form id="RegForm" onsubmit="Validate()">
      <div class="form">
        <label for="name">Enter Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <span id="nameError">Please Enter your name</span>
      </div>
      <div class="form">
        <label for="Email">Enter your Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" />
        <span id="emailError"> Email is Required</span>
      </div>

      
      <div class="form">
        <label for="password"> Enter your Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <span id="passwordError">Please enter your password</span>
      </div>
      <div class="form">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="comfirmPassword"
          placeholder="Retype the password"
          required
        />
        <span id="confirmPasswordError">Password does not match</span>
      </div>
      <div class="form">
        <label for="DOB">Enter the Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="DD-MM-YYYY"
          required
        />
        <span id="dobError">DOB is required</span>
      </div>
      
      <div class="form">
        <label for="address">Enter your Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
          required
        />
      <div class="form">
        <label for="gender">Enter your Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      </div>

        <span id="addressError">Please enter your Address</span>
      </div>

     
      <div class="form">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value="">--Select the course--</option>
            <option value="science">ADS</option>
            <option value="Tamil">CSE</option>
            <option value="English">EEE</option>
            <option value="Math">ECE</option>
        </select>
        <span id="courseError">Please Select the Course</span>
      </div>
      <div class="form">
        <label>
            <input type="checkbox" id="term" required>I agree 
        </label>
        <span id="termError">Please accept the term </span>
      </div>
      <div class="form-button">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
</div>
<script src="form.js"></script>
  </body>
</html>
