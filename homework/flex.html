<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
    </head> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        
        .flex-item {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            width: 60px;
            height: 60px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
        }
        
        .grid-item {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }        
    </style>
    <body>
        <div class="flex-container">
            <div class="flex-item">Question1</div>
            <div class="flex-item">Question2</div>
            <div class="flex-item">Question3</div>
        </div>
    
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
        </div>
    </body>
</html>
