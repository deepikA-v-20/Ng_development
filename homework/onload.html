<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
</head>
<body>
    <img src="https://via.placeholder.com/150" id="imgid" alt="img">
    <p id="one"></p>
    <script>
        document.getElementById("imgid").addEventListener("load", func);
        function func() {
            document.getElementById("one").innerHTML = "Image loaded";
        }
    </script>
</body>
</html>
