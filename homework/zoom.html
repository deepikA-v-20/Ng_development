<!DOCTYPE html>
<html>
<head>
    <title>Image Zoom</title>
    <link rel="stylesheet" href="zoom.css">
</head>
<body>
    <div class="gallery">
        <img src="mozila.jpeg" alt="Image 1" class="zoom-image">
        <img src="mozila.jpeg" alt="Image 2" class="zoom-image">
        <!-- <img src="image3.jpg" alt="Image 3" class="zoom-image"> -->
        <!-- Add more images as needed -->
    </div>
    <script>
        document.querySelectorAll('.zoom-image').forEach(image => {
            image.addEventListener('click', () => {
                image.classList.toggle('zoomed');
            });
        });
        
    </script>
</body>
</html>
