<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
}
.navbar {
    background-color: #31b46c;
    padding: 10px;
    display: flex;
    justify-content: center;
   
}

.nav-link {
    color: white;
    margin: 0 15px;
    font-size: 15px;
    transition: color 0.3s, font-size 0.3s;
    
}

.nav-link:hover {
    color: #0e097b; 
    font-size: 20px;
    background-color: black;
}
.hello{
    background-color: navajowhite;
}
    </style>
</head>
<body>
    <!-- <div class="hello"> -->
    <nav class="navbar">
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#home" class="nav-link">Home</a>
    </nav>
<!-- </div> -->
</body>
</html>
